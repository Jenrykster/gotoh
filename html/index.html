  <script>
    const body = document.body
    let tokenData = window.location.hash
    console.log(tokenData)
    if (!tokenData.includes("access_token")) {
      body.textContent = "Couldn't find your token :("
    } else {
      const unfragmentedQuery = tokenData.slice(1)
      window.location.replace("/saveToken?" + unfragmentedQuery)
    }
